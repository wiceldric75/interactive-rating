<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <!-- Rating state start -->
    <section class="rating">
      <img src="images/icon-star-d.svg" alt="star icon" class="start-icon" />
      <h1>How did we do?</h1>
      <p>
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <div class="rating-bubbles">
        <span>1</span> <span>2</span><span>3</span><span>4</span><span>5</span>
      </div>
      <button class="submit-btn">SUBMIT</button>
    </section>
    <!-- Rating state end -->


    <!-- Thank you state start -->
    <section class="thank-you">
      <img src="images/illustration-thank-you.svg" alt="thank you graphic" class="thank-you-img" />
      <h2>You selected 4 out of 5</h2>
      <h1>Thank you!</h1>
      <p>We appreciate you taking the time to give a rating. If
        you ever need more support, don’t hesitate to get in touch!</p>
    </section>
  </body>
</html>
<script>

document.addEventListener("DOMContentLoaded", () => {
  // Select all the spans
  const spans = document.querySelectorAll(".rating-bubbles span");

  spans.forEach((span) => {
    span.addEventListener("click", () => {
      // Remove 'active' class from all spans
      spans.forEach((s) => {
        s.classList.remove("active");
      });

      // Add 'active' class to the clicked span
      span.classList.add("active");
    });
  });
});
document.addEventListener("DOMContentLoaded", () => {
  const spans = document.querySelectorAll(".rating-bubbles span");
  const submitButton = document.querySelector(".submit-btn");
  const ratingSection = document.querySelector(".rating");
  const thankYouSection = document.querySelector(".thank-you");
  const thankYouMessage = document.querySelector(".thank-you h2");

  let selectedRating = null; // Variable to store the selected rating

  // Add click event to each span
  spans.forEach((span) => {
    span.addEventListener("click", () => {
      // Remove 'active' class from all spans
      spans.forEach((s) => s.classList.remove("active"));

      // Add 'active' class to the clicked span
      span.classList.add("active");
      selectedRating = span.textContent; // Store the selected rating
    });
  });

  // Add click event to the submit button
  submitButton.addEventListener("click", () => {
    if (!selectedRating) {
      // If no span is selected, do nothing
      alert("Please select a rating before submitting!");
      return;
    }

    // If a rating is selected, hide the rating section and show the thank-you section
    ratingSection.style.display = "none";
    thankYouSection.style.display = "block";

    // Update the thank-you message with the selected rating
    thankYouMessage.textContent = `You selected ${selectedRating} out of 5`;
  });
});


</script>
